version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: vendor-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: vendor_po_manager

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: vendor-server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/vendor_po_manager
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=5000
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:3000
      # SMTP (optional)
      # - SMTP_HOST=smtp.gmail.com
      # - SMTP_PORT=587
      # - SMTP_USER=your@email.com
      # - SMTP_PASS=your-app-password
    depends_on:
      - mongodb
    volumes:
      - server-uploads:/app/uploads

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: vendor-client
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  mongo-data:
  server-uploads:
